<div class="route-page">
  <form [formGroup]="loginFormData" (ngSubmit)="onLogIn()">
    <div class="blue-grey darken-4" style="padding-top: 20px;padding-bottom: 30px; min-height: 65vh;">
      <div class="container">

        <div class="row container-fluid">
          <p class="h5 mb-4" style="color: #9e9e9e; border: 2px solid #9e9e9e; border-radius: 8px; padding: 12px 20px; font-size: 30px; font-family: 'Comic Sans MS'"><em>Log In</em></p>
        </div>

        <div class="row" style="margin-top: 10vh;">
          <div class="col-sm-6 offset-sm-3">
            <div class="md-form">
              <input type="email" formControlName="username" id="username" class="form-control" style="color: #fff;" mdbActive mdbInputValidate>
              <label for="username">Email</label>
            </div>

            <br>

            <div class="md-form">
              <input type="text" formControlName="password" id="password" autocomplete="off" style="color: #fff;" class="form-control password" mdbActive mdbInputValidate>
              <label for="password">Password</label>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div style="padding-top: 30px;">
      <div class="text-center">
        <button class="btn btn-primary waves-light" mdbRippleRadius>Login</button>
         or <a class="text-primary" [routerLink]="'/signUp'"> Create new Account? </a>
      </div>
    </div>
  </form>

</div>
